{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">

  <title>Quizzit</title>
  <link rel="shortcut icon" href="{% static '/images/que.png' %}" type="image/x-icon">
</head>

<body>
  <nav class="navbar nav-design">
    <a href="{% url 'home' %}">
      <img src="{% static 'images/que.png' %}" width="60" height="60" class="d-inline-block align-top" alt=""
        loading="lazy">
      Quizzit
    </a>
    <a href="{% url 'home' %}">
      <button class="btn btn-design ">
        <strong>Home</strong>
      </button>
    </a>


  </nav>

  <div class="container">
    <div class="card card-design mx-auto shadow">
      <div class="card-body text-center">
        <img src="{% static 'images/leaderboard.jpg' %}" width="300" height="300" class="img-fluid mx-auto d-block">
        <h2 class="card-title mt-3"><b>Leaderboard</b></h2>
        <h5 class="card-title ">
          <table class="table table-striped table-bordered mx-auto" style="max-width: 625px;">
            <thead>
              <tr class="row m-0">
                <th class="d-inline-block col-4">Rank</th>
                <th class="d-inline-block col-4">Name</th>
                <th class="d-inline-block col-4">Score</th>
              </tr>
            </thead>

            <tbody>

              {% for ls in levelscore %}
              <tr class="row m-0">
                <th class="d-inline-block col-4">
                  <h6>{{forloop.counter}}</h6>
                </th>
                <th class="d-inline-block col-4">
                  <h6>{{ ls.user }}</h6>
                </th>
                <th class="d-inline-block col-4">
                  <h6>{{ls.score }}</h6>
                </th>

              </tr>
              {% endfor %}


            </tbody>
          </table>
        </h5>


      </div>
    </div>
  </div>


  <footer class="text-muted pt-5" style="margin: auto;">
    <div class="container text-center">
      <h5>----- Happy Learning -----</h5>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
